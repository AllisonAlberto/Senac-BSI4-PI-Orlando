<div>
  <h2>Lista de Avaliações</h2>

  <ul class = "novaAvaliacao">
    <li (click)="novoAvaliacao()">
        Novo Avaliação
    </li>
  </ul>

  <div *ngIf="avaliacaoEdicao != undefined" class="formulario">
    <h3>Inserir/Editar</h3>
    <select [(ngModel)]="avaliacaoEdicao.usuario.id">
      <option *ngFor="let usuario of usuarios" value= {{usuario.id}}>
        {{usuario.nome}}
      </option>
   </select> <br>
    <input placeholder="Titulo" [(ngModel)]="avaliacaoEdicao.titulo"> <br>
    <input placeholder="Data Atividade" [(ngModel)]="avaliacaoEdicao.dataAtividade"> <br>
    <select [(ngModel)]="avaliacaoEdicao.categoria.id">
      <option *ngFor="let categoria of categorias" value= {{categoria.id}}>
        {{categoria.tipo}}
      </option>
   </select> <br>
    <input placeholder="Duracao" [(ngModel)]="avaliacaoEdicao.duracao"> <br>
    <input placeholder="Valor" [(ngModel)]="avaliacaoEdicao.valor"> <br>
    <input placeholder="Nota" [(ngModel)]="avaliacaoEdicao.nota"> <br>
    <input placeholder="Comentario" [(ngModel)]="avaliacaoEdicao.comentario"> <br>
    <Button (click)="salvar()">Salvar</Button>
    <Button (click)="cancelar()">Cancelar</Button>

  </div>

  <ul class = "lista">
    <li *ngFor="let avaliacao of avaliacao">
    <span (click)="selecionarAvaliacao(avaliacao)">
       Usuario: {{avaliacao.usuario.nome}},  
       Título: {{avaliacao.titulo}},
        Categoria {{avaliacao.categoria.tipo}},
        Nota {{avaliacao.nota}},
        Valor (R$): {{avaliacao.valor}}

    </span>
    <span (click)="excluir(avaliacao)" class ="botao-excluir">Clique p/ Excluir</span>
    </li>
  </ul>

</div>
